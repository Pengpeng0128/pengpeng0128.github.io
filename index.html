<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@鹏鹏 | 森林花园</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script type="module" src="https://bundle.run/@material/web@1.0.0-pre.13/all.js"></script>

    <style>
        :root {
            --md-sys-color-primary: #1B301A; 
            --md-sys-color-surface: #F9FBF8; 
            --md-sys-hover-green: #B3CBB0; /* 深10%的悬停色 */
            --md-sys-color-secondary-container: #CFE0CC;
            font-family: 'Roboto', sans-serif;
        }

        /* 颗粒感滤镜 */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        body { margin: 0; background-color: var(--md-sys-color-surface); color: #0E150D; }

        .top-accent-bar {
            height: 10px; width: 100%;
            background: linear-gradient(90deg, #0A1A09, #1B301A, #527A4D);
            position: fixed; top: 0; z-index: 1000;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 8%; background: rgba(249, 251, 248, 0.9);
            backdrop-filter: blur(20px); position: sticky; top: 10px; z-index: 100;
        }

        .logo {
            font-size: 24px; font-weight: 900; color: var(--md-sys-color-primary);
            display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 8px 16px; border-radius: 20px;
            transition: background 0.3s;
        }
        .logo:hover { background: var(--md-sys-color-secondary-container); }

        .nav-group { display: flex; align-items: center; gap: 10px; }

        .nav-item-btn {
            padding: 10px 20px; border-radius: 16px; font-weight: 700;
            color: var(--md-sys-color-primary); cursor: pointer; transition: 0.3s;
        }
        .nav-item-btn:hover { background-color: var(--md-sys-hover-green); }

        /* 布局 */
        .main-container {
            max-width: 1200px; margin: 40px auto; padding: 0 5%;
            display: grid; grid-template-columns: 7fr 3fr; gap: 60px;
        }

        /* 左侧 */
        .hero h1 { font-size: 3.5rem; font-weight: 900; color: var(--md-sys-color-primary); margin: 0; }
        .hero p { font-size: 1.2rem; opacity: 0.7; margin-bottom: 40px; }

        .post-entry {
            border-radius: 28px; padding: 28px; margin-bottom: 12px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        }
        .post-entry:hover { background-color: var(--md-sys-hover-green); transform: scale(1.02); }
        .post-entry h2 { margin: 0; font-size: 24px; font-weight: 900; }

        /* 右侧侧边栏 */
        .sidebar-column { position: sticky; top: 120px; height: fit-content; }
        
        /* 图片头像样式 */
        .profile-avatar-box {
            width: 120px; height: 120px; border-radius: 40px;
            background: var(--md-sys-color-secondary-container);
            margin-bottom: 24px; overflow: hidden;
            transform: rotate(-3deg); transition: 0.5s;
            border: 2px solid var(--md-sys-color-primary);
        }
        .profile-avatar-box img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .sidebar-column:hover .profile-avatar-box { transform: rotate(0deg) scale(1.05); }

        .profile-name { font-size: 2rem; font-weight: 900; margin: 0; }
        .profile-bio { font-size: 1.1rem; opacity: 0.8; margin: 12px 0 24px; line-height: 1.6; }

        .social-links { display: flex; flex-direction: column; gap: 8px; }
        .social-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px; border-radius: 16px; text-decoration: none;
            color: var(--md-sys-color-primary); font-weight: 700; transition: 0.3s;
        }
        .social-item:hover { background: var(--md-sys-hover-green); }

        /* 详情页视图 */
        .view-container { display: none; max-width: 800px; margin: 40px auto; padding: 0 24px; animation: m3-fade 0.5s ease; }
        @keyframes m3-fade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .back-btn {
            display: inline-flex; align-items: center; gap: 10px; cursor: pointer;
            padding: 10px 20px; border-radius: 20px; font-weight: 700; color: var(--md-sys-color-primary); margin-left: -20px;
        }
        .back-btn:hover { background: var(--md-sys-hover-green); }

        .m3-input {
            width: 100%; padding: 24px; border-radius: 24px; border: 3px solid var(--md-sys-color-secondary-container);
            background: white; font-size: 18px; margin-bottom: 24px; outline: none;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .sidebar-column { position: static; order: -1; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="top-accent-bar"></div>

    <header>
        <div class="logo" onclick="showView('home')">
            <span class="material-symbols-rounded">forest</span>
            <span>@鹏鹏</span>
        </div>
        <div class="nav-group">
            <div class="nav-item-btn" onclick="showView('about')">关于我</div>
            <md-filled-button id="admin-btn" style="display: none; --md-filled-button-container-color: var(--md-sys-color-primary);" onclick="showView('editor')">
                <span slot="icon" class="material-symbols-rounded">add</span>发布
            </md-filled-button>
        </div>
    </header>

    <div id="home-view" style="display: block;">
        <div class="main-container">
            <div class="posts-column">
                <section class="hero">
                    <h1 id="greeting">你好</h1>
                    <p>这里是我的森林花园，存放代码与生活的种子。</p>
                </section>
                <div id="posts-container"></div>
            </div>

            <aside class="sidebar-column">
                <div class="profile-card">
                    <div class="profile-avatar-box">
                        <img src="avatar.png" alt="头像">
                    </div>
                    <h2 class="profile-name">@鹏鹏</h2>
                    <p class="profile-bio">一个热爱自然、编程和设计的探索者。相信好的设计应当像森林一样，既有严谨的生态系统。</p>
                    
                    <div class="social-links">
                        <a href="mailto:leolee176@icloud.com" class="social-item">
                            <span class="material-symbols-rounded">mail</span>
                            <span>Email / 邮件</span>
                        </a>
                        <a href="tencent://Message/?Uin=986828241" class="social-item">
                            <span class="material-symbols-rounded">chat_bubble</span>
                            <span>QQ</span>
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="article-view" class="view-container">
        <div class="back-btn" onclick="showView('home')">
            <span class="material-symbols-rounded">arrow_back</span>返回首页
        </div>
        <div style="margin-top: 50px;">
            <span id="view-date" style="font-weight: 800; opacity: 0.5;"></span>
            <h1 id="view-title" style="font-size: 3.5rem; font-weight: 900; margin: 10px 0 32px; color: var(--md-sys-color-primary);"></h1>
            <div id="view-content" style="font-size: 1.3rem; line-height: 1.9; white-space: pre-wrap;"></div>
        </div>
    </div>

    <div id="about-view" class="view-container">
        <div class="back-btn" onclick="showView('home')">
            <span class="material-symbols-rounded">arrow_back</span>返回首页
        </div>
        <h1 style="font-size: 3.5rem; font-weight: 900; color: var(--md-sys-color-primary); margin-top: 40px;">关于我</h1>
        <p style="font-size: 1.3rem;">我是鹏鹏，欢迎来到我的数字森林。</p>
    </div>

    <div id="editor-view" class="view-container">
        <h1 style="font-weight: 900;">播种新想法</h1>
        <input type="text" id="post-title" class="m3-input" placeholder="输入大胆的标题...">
        <textarea id="post-body" class="m3-input" style="height: 350px;" placeholder="写下你的故事..."></textarea>
        <div style="display: flex; gap: 16px; justify-content: flex-end;">
            <md-text-button onclick="showView('home')">取消</md-text-button>
            <md-filled-button onclick="savePost()">确认发布</md-filled-button>
        </div>
    </div>

    <script>
        const ADMIN_PWD = "123";
        let logoClicks = 0;

        function updateGreeting() {
            const hour = new Date().getHours();
            let text = (hour >= 6 && hour < 12) ? "早安" : (hour >= 12 && hour < 18) ? "下午好" : "晚上好";
            document.getElementById('greeting').innerText = text + "，朋友";
        }

        let blogData = JSON.parse(localStorage.getItem('pp_deep_forest')) || [
            { id: 1, title: 'Hello', content: '现在头像支持图片显示，右侧联系方式也已更新。管理员入口已重新隐藏。', date: '2026-01-03' }
        ];

        function showView(viewName) {
            document.getElementById('home-view').style.display = 'none';
            document.querySelectorAll('.view-container').forEach(v => v.style.display = 'none');
            if(viewName === 'home') {
                document.getElementById('home-view').style.display = 'block';
                renderList();
            } else {
                document.getElementById(viewName + '-view').style.display = 'block';
            }
            window.scrollTo(0,0);
        }

        function renderList() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            blogData.forEach(post => {
                const item = document.createElement('div');
                item.className = 'post-entry';
                item.onclick = () => {
                    document.getElementById('view-title').innerText = post.title;
                    document.getElementById('view-content').innerText = post.content;
                    document.getElementById('view-date').innerText = "PUBLISHED AT " + post.date;
                    showView('article');
                };
                item.innerHTML = `<span style="opacity:0.5; font-weight:800;">${post.date}</span><h2>${post.title}</h2>`;
                container.appendChild(item);
            });
        }

        function handleLogoClick() {
            if(++logoClicks === 5) {
                document.getElementById('admin-btn').style.display = 'inline-flex';
                alert("✨ 管理员权限解锁");
                logoClicks = 0;
            } else { showView('home'); }
        }

        function savePost() {
            const t = document.getElementById('post-title').value;
            const c = document.getElementById('post-body').value;
            if(!t || !c) return;
            const pwd = prompt("发布口令：");
            if(pwd === ADMIN_PWD) {
                const now = new Date();
                const date = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
                blogData.unshift({ id: Date.now(), title: t, content: c, date: date });
                localStorage.setItem('pp_deep_forest', JSON.stringify(blogData));
                showView('home');
            }
        }

        updateGreeting();
        renderList();
    </script>
</body>
</html>
