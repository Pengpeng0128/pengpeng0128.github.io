name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 检出仓库代码（含 theme submodule）
      - uses: actions/checkout@v3
        with:
          submodules: true

      # 2️⃣ 安装 Hugo（Extended）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.0'
          extended: true

      # 3️⃣ Build Hugo 站点
      - name: Build
        run: hugo --minify

      # 4️⃣ 部署到 GitHub Pages（稳定可用版本）
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v6.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
